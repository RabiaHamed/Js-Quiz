<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script&family=Ephesis&family=Lemon&family=Mooli&family=MuseoModerno:wght@200;300;400;500;600;700;800;900&family=Oswald:wght@600&family=Pacifico&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
 <div class="main">
    <div class="logo">
        <div class="tittle">Enter Your Details</div>
        <form>
            <div class="credentials">
                <div class="username">
                    <img src="user.svg" alt="" srcset="">
                    <input id="inp1" type="text" name="username" required="" placeholder="Enter Your Name">
                </div>

                <div class="email">
                    <img src="mail.svg" alt="" srcset="">
                    <input id="inp2" type="email" name="email" required="" placeholder="Enter Your Email" >
                </div>

                <div class="password">
                    <img src="lock.svg" alt="" srcset="">
                    <input id="inp3" type="password" name="password" required="" placeholder="Enter Your Password">
                </div>
            </div>
            
             
        </form>
      
    </div>
    <button  onclick="userInput()"  class="submit">Submit</button>
    <a href="./next.html">
        <button class="submit">Next</button></a>
 </div>















    <script src="app.js"></script>

</body>
</html>
